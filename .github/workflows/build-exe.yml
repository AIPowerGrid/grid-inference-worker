name: Build Windows EXE

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install .
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --name grid-inference-worker `
            --add-data "inference_worker/web/templates;inference_worker/web/templates" `
            --add-data "inference_worker/web/static;inference_worker/web/static" `
            --hidden-import inference_worker.web.routes `
            --hidden-import uvicorn.logging `
            --hidden-import uvicorn.loops.auto `
            --hidden-import uvicorn.protocols.http.auto `
            --hidden-import uvicorn.protocols.websockets.auto `
            --hidden-import uvicorn.lifespan.on `
            --hidden-import uvicorn.lifespan.off `
            inference_worker/cli.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: grid-inference-worker-windows
          path: dist/grid-inference-worker.exe

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/grid-inference-worker.exe
